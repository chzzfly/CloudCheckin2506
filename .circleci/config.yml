version: 2.1

jobs:
  nodeseek:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install curl_cffi
      - run:
          name: Run Nodeseek signin
          command: |
            python -m nodeseek.nodeseek

  v2ex:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install curl_cffi
      - run:
          name: Run V2EX signin
          command: |
            if [ -z "$TELEGRAM_TOKEN" ]; then
              echo "TELEGRAM_TOKEN environment variable is not set. Please add it to your CircleCI context or project settings." && exit 1
            fi
            python -m v2ex.v2ex

  onepoint3acres:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install requests 2captcha-python
      - run:
          name: Run 1point3acres signin
          command: |
            python -m onepoint3acres.onepoint3acres

workflows:
  # Allow manual triggers
  manual_trigger:
    jobs:
      - nodeseek:
          context: checkincontext
      - v2ex:
          context: checkincontext
